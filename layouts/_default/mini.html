{{ partial "header.html" . }}
<section class="main">
    <header class="masthead mini text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0" data-aos="fade-in">{{ .Title }}</h1>
                <h2 class="masthead-subheading mb-0" data-aos="fade-in" data-aos-delay="200">{{ .Params.Subtitle }}</h2>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <div class="container">
        <div class="content">
            <div class="markdown">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
